<div class="container mt-5">
    <div class="row  shadow-lg bg py-5 d-flex justify-content-center align-items-center">
      <div class="col-md-9 col-lg-6 " >
        <div class=" text-center">
            <h1 class=" text-center text-danger fw-bolder">Bookmarks</h1>
            <p>Register Now to manage your Account</p>
        </div>
        <div *ngIf="isError">
            <ul class="list-unstyled" *ngFor="let error of errors">
                <li class="alert alert-danger py-2 ">{{error}}</li>
            </ul>
        </div>
        <form (ngSubmit)="register(registerForm)" [formGroup]="registerForm" >
            <label for="name" class="mt-3">Name</label>
            <input type="text" formControlName="name" class="form-control ">
            <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                <p *ngIf="registerForm.get('name')?.getError('minlength') "class="alert alert-danger py-2 "> min-length is 2  </p>
                <p *ngIf="registerForm.get('name')?.getError('required') "class="alert alert-danger py-2 ">required</p>
            </div>
            

            <label for="email" class="mt-3">Email</label>
            <input type="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                <p *ngIf="registerForm.get('email')?.getError('email') "class="alert alert-danger py-2 ">email invalid</p>
                <p *ngIf="registerForm.get('email')?.getError('required') "class="alert alert-danger py-2 ">required</p>
            </div>
            
    
            <label for="password" class="mt-3">Password</label>
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                <p *ngIf="registerForm.get('password')?.getError('pattern') "class="alert alert-danger py-2 ">password must have letters and numbers </p>
                <p *ngIf="registerForm.get('password')?.getError('required') "class="alert alert-danger py-2 ">required</p>
                <p *ngIf="registerForm.get('password')?.getError('minLength') "class="alert alert-danger py-2 ">min Length 6 char</p>
            </div>

            <button [disabled]=" registerForm.invalid" class="btn btn-outline-danger px-4 m-2 mt-3 ">Register</button>
        </form>
        <div class="m-1">
            <p>Have an account ? <a routerLink="/login" class="text-danger text-decoration-none  ">Login</a></p>
        </div>
      </div>
       
    </div>
</div>
